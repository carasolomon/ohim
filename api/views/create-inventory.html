<body>
  <!-- header-->
  <nav class="nav-bar">
    <ul>
      <li>
        <h1>Online Home Inventory Manager - New Inventory File</h1>
      </li>
    </ul>
  </nav>
  <!-- main content -->
  <main>
    <p>Create a new file to store the information about your items. Fill out the form below for each item.</p>
    <!--inventory form - sent to api endpoint-->
    <form method="POST" action="/addinventory" enctype="application/x-collection+json">
      Email address:<br>
      <input type="email" name="email" placeholder="email address" required><br>
      <!-- add items -->
      <div class="itemFormBlock">
      Item type:<br>
      <select name="Item Type">
        <option value="Electronic" selected>Electronic</option>
        <option value="Furniture">Furniture</option>
        <option value="Clothing">Clothing</option>
        <option value="Appliance">Appliance</option>
      </select><br>
      Cost:<br>
      <input type="float" name="cost" placeholder="$1.00"><br>
      Quantity:<br>
      <input type="number" name="Quantity" placeholder="1"><br>
      Date Acquired:<br>
      <input type="date" name="dateacquired" placeholder="2018"><br>
      Condition:<br>
      <select name="Condition">
        <option value="Excellent" selected>Excellent</option>
        <option value="Good">Good</option>
        <option value="Some wear & tear">Some wear & tear</option>
        <option value="Poor">Poor</option>
      </select><br>
      </div>
     

      <!-- form buttons -->
      <input class="form-buttons" type="reset" value="Clear">
      <input class="form-buttons" type="submit" value="Create">
    </form>
  </main>
